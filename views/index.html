{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>John Gruska</b><br>
      100 followers
    </div>
    <div class="col-md-9">
		    {% if showForm %}
		  <form action="/tweets" method="POST">
		    <label for="name_field">Name:</label>
		    <input name="name" type="text" id="name_field" value="{{name}}"/>

		    <label for="text_field">Text:</label>
		    <input name="text" type="text" id="text_field" style="width: 350px;" />

		    <input type="submit" value="Submit" />
		  </form>
		{% endif %}
      <!-- display tweets here -->
      <h2>All Tweets</h2>
      
      <div id="tweetList">
      {% for tweet in tweets %}
	
		<div class="tweetbox">
			<div>
					<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
				</div>
				<div class="content">
					<div class="by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></div>
					<a href="/tweets/{{tweet.tweetID}}">{{tweet.text}}</a><br>
					Re-tweet
			</div>
		</div>
      
      {% endfor %}
      </div>
    </div>
  </div>
    
{% endblock %}
